<!DOCTYPE html>

        <title>Web Turoial Guru - Online Quiz</title>
        <link rel="stylesheet" href="css/style.css" />

      <div class="box">
          <div class="titulo">
              Quiz ONLINEE PARA EL MUNDO

                Puntaje : <span id="mos_punt"></span>

          <div class="cajapregunta" id="pregunta">
          </div>
          <div class="cajaopciones">
            <span id="cajaopci1" data-opt="1" onclick="respuesta(this)"></span>
            <span id="cajaopci2" data-opt="2" onclick="respuesta(this)"></span>
            <span id="cajaopci3" data-opt="3" onclick="respuesta(this)"></span>
            <span id="cajaopci4" data-opt="4" onclick="respuesta(this)"></span>
          </div>
          <div class="footer">
            <button>Siguiente</button>
            <button>Mostar resultado</button>
        </div>
      </div>

    <script src="js/jquery-3.5.1.min.js"></script>
